name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest

    # ðŸ‘‰ Inyecta la URL desde el Secret de GitHub
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      # (Opcional) Si usas migraciones:
      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Start API & run tests
        run: |
          npm run start:api &        # levanta Express en background
          npx wait-on tcp:4000        # espera a que el puerto estÃ© listo
          npm run test:api            # corre los tests Newman
