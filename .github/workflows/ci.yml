name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Start API & run tests
        run: |
          npm run start:api &            # levanta Express en background
          npx wait-on tcp:4000            # espera a que el puerto est√© ready
          npm run test:api                # lanza Newman contra ese servidor
