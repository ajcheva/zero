name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest

    steps:
      # 1) Chequea el código de tu repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2) Prepara Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) Instala dependencias EXACTAS de package-lock.json
      - name: Install dependencies
        run: npm ci

      # 4) Genera el cliente de Prisma (modelos / types)
      - name: Generate Prisma Client
        run: npx prisma generate

      # 5) Arranca tu API en background
      - name: Start API
        run: npm run start:api &
      
      # 6) Espera a que el puerto 4000 esté escuchando
      - name: Wait for server
        run: npx wait-on tcp:4000

      # 7) Ejecuta tu suite de tests Postman/Newman
      - name: Run API tests
        run: npm run test:api
