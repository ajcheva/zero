name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest

    # ðŸ‘‰ Inyecta la URL desde el Secret de GitHub
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # (Opcional) Si tu repo es privado, tambiÃ©n necesitas:
      # CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      # (Opcional) Si usas migraciones:
      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Start API & run Newman tests
        run: |
          npm run start:api &         
          npx wait-on tcp:4000         
          npm run test:api            

      # â”€â”€â”€ NUEVOS PASOS PARA COBERTURA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

      - name: Run unit tests & generate coverage
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          # fail_ci_if_error asegura que la subida de cobertura sea obligatoria
          fail_ci_if_error: true
