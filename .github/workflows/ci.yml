name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      # (Opcional) Si usas migraciones:
      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Start API & run Postman tests
        run: |
          npm run start:api &        # levanta Express en background
          npx wait-on tcp:4000        # espera a que el puerto esté listo
          npm run test:api            # corre Newman contra tu colección

      - name: Run unit tests & generate coverage
        # Asegúrate de tener definidos en package.json:
        #   "test:unit": "jest",
        #   "coverage": "jest --coverage"
        run: |
          npm run test:unit
          npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          # Puedes usar directamente ${{ secrets.CODECOV_TOKEN }} aquí,
          # o referenciarlo vía la variable de entorno CODECOV_TOKEN
          token: ${{ env.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true
